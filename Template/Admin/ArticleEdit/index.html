<extend name="Public:base"/>
<block name="content">
    <div class="container">
        <div class="row">
            <div class="">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="50">序号</th>
                        <th width="50">用户</th>
                        <th width="200">标题</th>
                        <th width="50">类型</th>
                        <th width="*">内容</th>
                        <th width="100">缩略图</th>
                        <th width="100">阅读数</th>
                        <th width="100">点击数</th>
                        <th width="100">被踩数</th>
                        <th width="100">创建时间</th>
                        <th width="100">修改时间</th>
                        <th width="100">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.uid}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.type}</td>
                            <td>{$vo.content|}</td>
                            <td>{$vo.thumb}</td>
                            <td>{$vo.rnum}</td>
                            <td>{$vo.cnum}</td>
                            <td>{$vo.snum}</td>
                            <td>{$vo.create_time}</td>
                            <td>{$vo.update_time}</td>
                            <td><a href="{:U('edit',array('id'=>$vo['id']))}">修改</a></td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</block>
