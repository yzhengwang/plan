<extend name="Public:base" />
<block name="static">
    <style type="text/css">
        .fav_url{
            width: 630px;
            color: #b9b9b9;
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0px 1px 0px rgba(255, 255, 255, .1), inset 0px 1px 1px rgba(0, 0, 0, .7);
            border-radius: 6px;
            float: left;
            margin-top: 20px;
            font-size: 13px;
            font-family: '"Helvetica Neue",Helvetica,Arial,sans-serif';
            padding: 15px;

        }
        .fav_url li:nth-child(2){
            font-size: 13px;
            color: #3F3E3C;
        }
        .fav_url li:nth-child(3){
            line-height: 30px;
        }
    </style>
</block>
<block name="content">
    <div class="fav_url">
        <ul>
            <li><h4>{$list.title}</h4></li>
            <li><p>{$list.type}&nbsp;&nbsp;{$list.create_time|date='Y年m月d日 h:i',###}</p></li>
            <li>
                <p>
                   {$list.content}
                </p>
            </li>
            <li>
                <a href=""><i class="icon iconfont icon-dianzan"></i>点赞</a>
                <a href="">踩一下</a>
                <a href="">打赏</a>
            </li>
            <li>
                <a href="">上一篇：</a>
                <a href="">下一篇：</a>
            </li>
        </ul>
    </div>
</block>
