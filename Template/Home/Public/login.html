<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页</title>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="__PUBLIC__/vue/vue.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/main.js"></script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/main.css">
</head>
<body>
	<div class="container" style="padding-top: 100px;">
		<div class="row">
			<div class="col-lg-4">
				<form method="post" action="{:U('login')}">
					<div class="panel panel-info text-left">
						<div class="panel-heading">
							<h3 class="panel-title">登录页</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="name"></label>
								<input type="text" class="form-control" name="name" id="name" placeholder="请输入用户名：">
							</div>
							<div class="form-group">
								<label for="pwd"></label>
								<input type="password" class="form-control" name="pwd" id="pwd" placeholder="请输入密码：">
							</div>
							<div class="form_actions">
								<button type="submit" class="btn btn-default">提交</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
